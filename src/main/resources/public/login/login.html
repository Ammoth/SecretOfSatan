<!DOCTYPE html>
<html>
<script src="/../js/app.js"></script>
<script src="/../js/services.js"></script>
<script src="/../js/controllers/loginController.js"></script>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/../css/pure-theme.css">
    <link rel="stylesheet" href="/../css/secret-santa.css">
    <link rel="stylesheet" href="/../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/../bootstrap/js/bootstrap.min.js" />
    <script src="/../bootstrap/js/jquery.min.js"></script>
    <script src="/../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/../bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Secret Santa</title>
</head>

<body class="pure-skin-theme" id="loginApp">

    <main ng-controller="loginController">
        <div class="alert alert-danger" role="alert" ng-show="error">
            {{errorMessage}}
        </div>
        <tt-error-messages extra-styles="access-screen"></tt-error-messages>

        <div class="login-container">
            <form name="form" class="pure-form login-form">
                <fieldset class="pure-group">
                    <legend>Log In</legend>
                    <div class="form-field">
                        <input type="text" ng-model="login"
                               name="login" class="pure-input-1" placeholder="Login">
                    </div>
                    <div class="last-form-field">
                        <input type="password" ng-model="password"
                               name="password" class="pure-input-1" placeholder="Password">
                    </div>
                </fieldset>
                <button class="pure-button pure-input-1 pure-button-primary" ng-click="onLogin()">Log In</button>
                <a class="new-user-link" href="#/new-user">New user?</a>
            </form>
        </div>
    </main>
</body>
</html>
