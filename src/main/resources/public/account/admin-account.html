<div class="alert alert-danger" role="alert" ng-show="error">
    {{errorMessage}}
</div>

<h3 style="margin-left:100px;">User list</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="users.length == 0">
    User list is empty yet
</div>

<main ng-controller="adminAccountController">
    <table class="table table-bordered table-striped" style="width:450px; margin-left: 100px;" ng-show="users.length > 0">
        <thead>
        <tr>
            <th style="text-align: center;">Name</th>
            <th style="text-align: center;">Login</th>
            <th style="text-align: center;">Password</th>
            <th style="text-align: center;">Desire</th>
        </tr>
            </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td>{{user.login}}</td>
            <td>{{user.password}}</td>
            <td>{{user.desire}}</td>
            <td  style="width:70px;text-align:center;">
                <button class="btn btn-mini btn-danger" ng-click="deleteUser(user.login)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</main>
